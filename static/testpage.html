<html>
	<head>
		<style>
			html, body {
				width:  100%;
				height: 100%;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<script>
			var canvas = document.createElement('canvas');
			document.body.appendChild(canvas);
			canvas.style.display = 'block';
			canvas.style.position = 'fixed';
			canvas.style.top = '0px';
			canvas.style.left = '0px';
			var context = canvas.getContext('2d');
			context.canvas.width  = window.innerWidth;
			context.canvas.height = window.innerHeight;
			
			function rnd(min, max) {
                return Math.floor(Math.random() * ((max - min) + 1)) + min;
            }
			
			function drawLineCircle(c, color){
				context.strokeStyle = color;
				
				var startRadius = rnd(5, 75);
				var endRadius = rnd(90, 300);
				
				var startPoint = {
					x: c.x,
					y: c.y + startRadius
				};
				
				var endPoint = {
					x: c.x,
					y: c.y + endRadius
				};
				
				var numberOfLines = rnd(12, 60);
				for(var i = 0; i < numberOfLines; i++){
					var angle = rnd(0,360);
					drawLine( rotate(startPoint, c, angle) , rotate(endPoint, center, angle));
				}
			}
			
			function drawLine(a, b){
				context.beginPath();
			    context.moveTo(a.x,a.y);
			    context.lineTo(b.x,b.y);
			    context.stroke();
			}
			
			function rotate (point, center, angle) {
				// convert angle to radians
				angle = angle * Math.PI / 180.0;
				// get coordinates relative to center
				var dx = (point.x - center.x);
				var dy = point.y - center.y;
				// calculate angle and distance
				var a = Math.atan2(dy, dx);
				var dist = Math.sqrt(dx * dx + dy * dy);
				// calculate new angle
				var a2 = a + angle;
				// calculate new coordinates
				var dx2 = Math.cos(a2) * dist;
				var dy2 = Math.sin(a2) * dist;
				// return coordinates relative to top left corner
				return { x: Math.ceil(dx2 + center.x), y: Math.ceil(dy2 + center.y) };
			}
			
			context.lineWidth   = 5;
			
			var total = 30;
			var colorA = '#'+Math.floor(Math.random()*16777215).toString(16);
			var colorB = '#'+Math.floor(Math.random()*16777215).toString(16);
			while(total--){
				var center = {
					x: rnd(0, window.innerWidth),
					y: rnd(0, window.innerHeight)
				};
				drawLineCircle(center, colorA);
				drawLineCircle(center, colorB);
				drawLineCircle(center, '#FFF');
			}
		</script>
	</body>
</html>
